<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hemo | App 3</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/jpg" href="static/Images/favicon.ico"/>

	<style type="text/css">
		
		section {
  			background-image: url("static/back2.jpg");
  			height: 100%;
  			text-align: center;


	</style>
</head>
<body>

	<section>
		<div style="background: rgba(0, 0, 0, 0.5); color: white; text-align: center; padding: 20px; font-family: 'Arial' sans-serif; font-size: 2.5em; font-weight: bold; font-style: italic;">
			<p>Hey! Lets find your animal of the year and your characteristics according to that animal.</p>
		</div>

		<form action="{{ url_for('resulteng') }}" method="POST" style="display: inline-block; margin-top: 50px;">
		  <div>
		    <label style="color: white; margin-bottom: 20px; font-weight: bold; font-size: 1.2em;" for="formGroupExampleInput">Enter Your Name</label>
		    <input style="width: 350px;" type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="HemoGak" required>
		  </div>


		 <div class="row" style="margin-top: 25px; margin-bottom: 35px;">
		  	<div class="col-md-6 col-sm-6 col-lg-6 col-6">
            <label style="color: white; font-weight: bold;" for="year" class="form-label">Year</label>
            <select class="form-select" name="year" id="country" required>
				<option value="1980">1980</option>
				<option value="1981">1981</option>
				<option value="1982">1982</option>
				<option value="1983">1983</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
				<option value="1988">1988</option>
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
            </select>
          </div>

          <div class="col-md-6 col-sm-6 col-lg-6 col-6">
              <label style="color: white; font-weight: bold;" for="month" class="form-label">Month</label>
              <select class="form-select" name="month" id="state" required>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
          </div>
	
		 </div>
          
          <button class="w-50 btn btn-primary btn-lg" type="submit">Explore</button>
		</form>
		
		<div style="padding: 50px;">
			<img class="img-fluid" src="static\table.jpg">
		</div>

	</section>

</body>
</html>
