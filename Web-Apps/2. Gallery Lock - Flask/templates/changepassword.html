<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta user-scalable=no>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HemoGram | Credential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
  
    <style>
    
      /*_____________________________ Dash Style _____________________________*/
      
      body {
        background-color: #b9d6fd;
      }

     
 footer {
    clear: both;
    position: relative;
    height: 100px;
    margin-top: 150px;
}
     </style>

    <link href="/static/src/sidebars.css" rel="stylesheet">
</head>

<body>


  <main class="m-auto">
    <div class="forms text-center mt-5">
      <form action="#" method="POST" class="account-forms mt-5">
        <!-- <img class="mb-4 img-fluid" src="static/images/large.png" alt=""> -->
        <h1 class="h3 mb-3 fw-normal">Fill to change your passwrd</h1>

       <br>      
       {{ form.hidden_tag() }}
       <p style="font-weight: bold;">Old Password</p>
       <div class="username">{{ form.oldpassword }}</div><br>
       <p style="font-weight: bold;">New Password</p>
       <div class="password">{{ form.password }}</div><br>
       <div class="submit">{{ form.submit }}</div>

      </form>
    </div>
  </main>






     <footer class="footer" style="color: #00386s5; text-align: center; font-size: 0.8em;">
        <p>HemoGram made with ❤️ by Hemayat-Arifi</p>

      </footer>

</body>
</html>
