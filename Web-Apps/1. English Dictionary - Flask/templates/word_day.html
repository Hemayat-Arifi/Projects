<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hemo | Dictionary</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
		body {
			background-color: #413F42;
		} 

		nav {
			background-color: #191919;
		}   	

		#title {
			font-weight: bold;
			color: #EEEEEE;
		}

		section {
			color: #EEEEEE;
		}
    </style>

  </head>
  <body>

  	<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
	    <div class="container-fluid">
	      <a id="title" class="navbar-brand" href="#">English Dictionary</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>

	      <div class="collapse navbar-collapse" id="navbarsExample01">
	        <ul class="navbar-nav me-auto mb-2">
	          <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="{{ url_for('main') }}">Home</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="#">Word of the Day</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" aria-current="page" href="https://hemayat-arifi.github.io/Portfolio/">About Developer</a>
	          </li>
	        </ul>
	      </div>
	    </div>
	  </nav>

	  <section style="padding: 30px;">

	  	<div class="mb-4" style="border-bottom: 1px solid gray;">
	  		<h1 style="font-size: 3.4em; display: inline-block; color: silver; padding-bottom: 20px; padding-right: 60px;">{{ word.title() }}</h1>
	  	</div>

	  	<div class="mb-4">
	  		<h4 style="color: orange;">Definition</h4>
	  			<p style="padding-bottom: 5px;">{{ definition }}</p>
	  	</div>

	  	<div>
	  		<h4 style="color: orange;">Examples</h4>
	  			<p>{{ example }}</p>
	  	</div>

	  	<div style="text-align: center; border-top: 2px solid gray; padding: 25px; margin: 50px;">
	  		<a style="text-decoration: none; color: orange; font-size: 1.2em;" href="{{ url_for('word_of_the_day') }}">Word Of The Day</a>	
	  	</div>

	  	<footer class="footer" style="text-align: center; font-size: 0.8em;">
	  		<p>English Dictionary made with ❤️ by Hemayat-Arifi</p>
	  		<p>© 2022 Hemayatullah Arifi. All Rights Reserved.</p>
	  	</footer>
	  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
  </body>
</html>
