<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Hemo | Upload</title>


    <style> 
        input[type=submit] {
          background-color: #5F6F94;
          border: none;
          color: white;
          padding: 16px 32px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer;
        }
        input[type=submit]:hover {
            color: white;
            font-weight: bold;
            transform: scale(1.2);
            transform: skew(0deg);
        }
    </style>

</head>
<body>
<h1 style="padding: 20px; font-family: sans-serif; color: #781D42; text-align: center; margin-top: 80px;">Upload your saved drawing and click Predict.</h1>
  <div style="display: flex; align-items: center; justify-content: center;">
    <div style="margin-top: 50px;">
      <form enctype="multipart/form-data" method="POST" action="{{ url_for('result') }}">
        <input type="file" name="picture">
        <div style="padding: 100px; display: flex; align-items: center; justify-content: center;">
          <input type="submit" name="upload" value="Predict">
        </div>
      </form>
    </div>
  </div>


  <script src="static/main.js"></script>
</body>
</html>
