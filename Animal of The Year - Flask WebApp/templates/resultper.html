<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hemo | App 3</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/jpg" href="static/Images/favicon.ico"/>

	<style type="text/css">
		
		section {
  			background-image: url("/static/back.jpg");
  			height: 1500px;
  			text-align: center;
		}


	</style>
</head>
<body>

	<section>
		<div style="background: rgba(0, 0, 0, 0.5); color: white; text-align: center; padding: 20px; font-family: 'Arial' sans-serif; font-size: 2.5em; font-weight: bold; font-style: italic;">
			<p>{{ name }}</p>
      <p>{{ 2022 - age }} ساله</p>
      <p>حیوان سال  {{ year }} :- {{ animal_in_persian }}</p>
		</div>

    <div style="margin: 100px;">
      <img src="/static/{{ animal }}.jpg", class="img-fluid">
    </div>
 
    <div style="margin-top: 50px; padding: 25px; padding-top: 50px; padding-bottom: 50px; color: white; background: rgba(251,180,84, 0.5); font-weight: bold;">
      <h1>مشخصات</h1>
      <h3>{{ personality[animal] }}</h3>
      
    </div>

    <div style="margin-top: 50px; padding: 25px; padding-top: 50px; padding-bottom: 50px; color: white; background: rgba(251,180,84, 0.5); font-weight: bold;">
      <h1>عدد چانس شما</h1>
      <h3>{{ number[animal] }}</h3>
      
    </div>
                          
	</section>

</body>
</html>
