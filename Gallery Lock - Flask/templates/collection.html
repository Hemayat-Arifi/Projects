<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

    <style>
    
      /*_____________________________ Dash Style _____________________________*/
      
      body {
        background-color: #b9d6fd;
      }

     
 footer {
    clear: both;
    position: relative;
    height: 100px;
    margin-top: 150px;
}
     </style>

    <link href="/static/src/sidebars.css" rel="stylesheet">
</head>

<body>


  <!-- Gallery -->
<div class="row" style="margin: 35px;">
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <h2 class="text-center mb-5 mt-4">{{ record }} records</h2>
    {% for i in photos %}
      <img
        src="{{ i.link }}"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"
      />
      <div class="text-center mb-5">
        <p>Posted on {{ i.post_date[0:16] }}</p>
        <form action="{{ url_for('post_setting') }}" method="POST">
          <button class="btn btn-secondary" name="hi" value="{{ i.link }} {{ 0 }}">Preview</button>
          <button class="btn btn-danger" name="hi" value="{{ i.link }} {{ 1 }}">Delete</button>      
        </form>
      </div>

    {% endfor %}

  </div>
</div>
<!-- Gallery -->

      </footer>

</body>
</html>
